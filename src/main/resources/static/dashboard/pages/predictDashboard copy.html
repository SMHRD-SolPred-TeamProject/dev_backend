<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/logo.png">
  <title>
    Solcaster Dashboard
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?vc=3.0.0" rel="stylesheet" />

  <!-- 실시간발전량 css -->
  <link href="/assets/css/cw.css" rel="stylesheet">

  <!-- ScoreDream 폰트 -->
  <link href="/assets/css/font.css" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-200">

    <!-- 백엔드야 여기로와! start -->
    <div class="container-fluid py-4">
      <div style="width: 1440px; display: flex; justify-content: space-between;">
        <div style="display: flex; width: 45%; justify-content: space-between;">
          <div>

            <div class="card card-c">

              <div class="card-header p-3 pt-2">
                <div
                  class="icon icon-lg icon-shape bg-gradient-dark shadow-dark text-center border-radius-xl mt-n4 position-absolute">
                  <i class="material-icons opacity-10">exposure_plus_1</i>
                </div>
                <div class="text-end pt-1">
                  <h5 class="text-m mb-0 text-capitalize ScoreDream500">예측 발전량</h5>
                  <h3 id="realtimeAOD" class="mb-0 ScoreDream500 inline">0</h3><span
                    class="text-primary text-m font-weight-bolder">ㅤKW</span>
                </div>
              </div>

              <hr class="dark horizontal my-0">
              <div class="card-footer p-3">
                <p class="mb-0 ScoreDream400"><span class="text-primary text-sm font-weight-bolder ScoreDream400">솔캐스터
                  </span>는 1시간 뒤의
                  발전량을 예측합니다.
                </p>
              </div>

            </div>



          </div>

        </div>
      </div>

    </div>




    <div class="row mt-4 AOD">
      <div class="col-lg-4 col-md-6 mt-4 mb-4">
        <!-- **실시간 발전량 그래프 start** -->
        <div class="card z-index-2 ">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <div class="chart">
                <!-- 그래프 -->
                <figure class="highcharts-figure">
                  <div id="predContainer"></div>
                  <p class="highcharts-description ScoreDream500 font-white">
                    ㅤ실시간 발전량 차트는 10초 단위로 생성되며, 이 전 데이터는 그래프에서 삭제됩니다.
                  </p>
                </figure>
                <!-- 그래프 end -->
              </div>
            </div>
          </div>
          <!-- **실시간 발전량 그래프 end** -->




  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>

  <!-- chart -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script src="/assets/js/predictDashboard2.js"></script>

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
</body>

</html>
